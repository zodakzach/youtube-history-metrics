<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube History Metrics</title>
    <link href="{{ url_for('static',path='/css/app.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="navbar bg-base-200" hx-boost="true">
      <div class="mx-10 flex-1">
        <a href="/" class="btn btn-ghost text-xl">Youtube History Metrics</a>
      </div>
      <div class="mx-5 flex-none">
        <a href="/instructions" class="btn">How To Download</a>
      </div>
      <label class="mx-10 flex cursor-pointer gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <input type="checkbox" value="light" class="toggle theme-controller" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
          />
        </svg>
      </label>
    </div>
    <!-- Content block to be overridden by child pages -->
    {% block content %}{% endblock %}
  </body>
  <script
    type="module"
    src="{{ url_for('static',path='/js/bundle.js') }}"
  ></script>
</html>
