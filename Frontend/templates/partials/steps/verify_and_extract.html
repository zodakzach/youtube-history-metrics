<ul class="steps mt-12 text-xl">
  {% if error %}
    <li class="step step-error mx-10">Verifying & Extracting</li>
    <li class="step">Requesting Video Data</li>
  {% else %}
    <li class="step step-success mx-10">Verifying & Extracting</li>
    <li class="step step-primary">Requesting Video Data</li>
  {% endif %}
  <li class="step ">Data Loaded</li>
</ul>
